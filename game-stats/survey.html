<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Stats</title>
    <link rel="stylesheet" href="game.css">
    <script src="game.js" defer></script>
</head>
<body>
    <header>
        <a href="index.html"><img class="logo" src="images/game-controller-icon.webp" alt="Game Stats Logo"></a>
        <h1 class="site-name">Game Stats</h1>
        <a class="survey-link" href="survey.html">Survey</a>
    </header>
    <main>
        <div class="survey-container">
            <h2>Need help deciding on a game? Answer these questions for a recomendation.</h2>
            <form id="gameSurvey">
                <p>1. Do you prefer single-player or multiplayer?</p>
                <div class="choices">
                    <input type="radio" id="single" name="q1" value="single"> <label for="single">Single-player</label><br>
                    <input type="radio" id="multi" name="q1" value="multi"> <label for="multi">Multiplayer</label><br>
                </div>
    
                <p>2. Do you prefer sci-fi or fantasy?</p>
                <div class="choices">
                    <input type="radio" id="science" name="q2" value="science"> <label for="science">Sci-Fi</label><br>
                    <input type="radio" id="fantasy" name="q2" value="fantasy"> <label for="fantasy">Fantasy</label><br>
                </div>

                <p>3. Do you want to control an individual or lead a faction?</p>
                <div class="choices">
                    <input type="radio" id="individual" name="q3" value="individual"> <label for="individual">Individual</label><br>
                    <input type="radio" id="faction" name="q3" value="faction"> <label for="faction">Faction</label><br>
                </div>

                <button type="button" class="get-rec">Get Recommendation</button>
            </form>
        </div>
        <div class="survey-results"></div>
    </main>

            <a href="https://facebook.com" target="_blank"><img src="images/facebook.png" alt="Facebook"></a>

            <a href="https://instagram.com" target="_blank"><img src="images/instagram.png" alt="Instagram"></a>
        </div>
    </footer>
</body>
</html>
